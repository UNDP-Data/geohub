site_name: UNDP GeoHub
site_description: UNDP's one stop shop for spatial data and analytics

docs_dir: docs
site_dir: site

# Repository
repo_name: undp-data/geohub
repo_url: https://github.com/undp-data/geohub
edit_uri: https://github.com/undp-data/geohub/blob/develop/documentation/docs
# site_url: https://docs.undpgeohub.org

# Copyright
copyright: Copyright &copy; 2024 <a href="https://undp.org">United Nations Development Programme</a>

theme:
  name: material
  custom_dir: theme_overrides/
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: octicons/moon-24
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      accent: light blue
      toggle:
        icon: octicons/sun-24
        name: Switch to light mode
  logo: assets/images/undp-logo-blue.svg
  favicon: assets/images/favicon.svg
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.code.select
    # - content.footnote.tooltips
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.instant.prefetch
    # - navigation.instant.progress
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate

reveal:
  path: /reveal.js/dist
  transition: slide
  theme:
    name: white.css
    path: theme
  plugin:
    path: /reveal.js/plugin

extra:
