    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/undp
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/UNDP
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/undp/
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/UNDP

# These extensions are chosen to be a superset of Pandoc's Markdown.
# This way, I can write in Pandoc's Markdown and have it be supported here.
# https://pandoc.org/MANUAL.html
# https://github.com/kylebarron/cogeo-mosaic/blob/mkdocs/mkdocs.yml#L50-L75
markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - codehilite:
      guess_lang: false
  - def_list
  - footnotes
  - pymdownx.arithmatex
  - pymdownx.betterem
  - pymdownx.caret:
      insert: false
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.escapeall:
      hardbreak: true
      nbsp: true
  - pymdownx.magiclink:
      hide_protocol: true
      repo_url_shortener: true
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - toc:
      permalink: true
  - pymdownx.superfences:
      # make exceptions to highlighting of code:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid_custom

plugins:
  - search
  - social:
      cards_color:
        fill: "#FFFFFF"
        text: "#006eb5"
  - mkdocs-video:
      css_style:
        class: "center"
        width: "760px"
        height: "515px"
        frameborder: "0"
  - mermaid2

