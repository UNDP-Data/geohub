{% extends "main.html" %} {% block tabs %} {{ super() }}
<style>
  .md-header {
    position: initial;
  }
  .md-main__inner {
    margin: 0;
  }
  .md-content {
    display: none;
  }

  .hero-image {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }

  .mdx-container {
    margin-top: 100px;
    position: relative;
    margin-left: 2rem;
  }

  .mdx-hero__content {
    position: absolute;
    top: 20%;
    width: 500px;
    padding: 1rem 1.5rem;
    background-color: rgba(255, 255, 255, 0.6);
    z-index: 0;
  }

  .undp-logo {
    position: absolute;
    top: 5px;
    right: 5px;
    height: 95px !important;
  }

  @media screen and (max-width: 43em) {
    .mdx-container {
      margin-top: 50px;
      margin-left: 0.5rem;
      margin-right: 0.5rem;
    }

    .mdx-hero__content {
      width: fit-content;
    }
  }

  @media screen and (min-width: 60em) {
    .md-sidebar--secondary {
      display: none;
    }
  }
  @media screen and (min-width: 76.25em) {
    .md-sidebar--primary {
      display: none;
    }
  }
</style>

<section class="mdx-container">
  <div class="md-grid md-typeset">
    <div class="mdx-hero">
      <div class="mdx-hero__content">
        <h1>{{ config.site_name }}</h1>
        <img class="undp-logo" src="assets/images/undp-logo-blue.svg" />
        <p>{{ config.site_description}}</p>
        <a
          href="{{ page.next_page.url | url }}"
          title="{{ page.next_page.title | e }}"
          class="md-button md-button--primary"
        >
          Get started
        </a>
        <a
          href="{{ 'getting-started/support/' | url }}"
          title="Get support"
          class="md-button"
        >
          Support
        </a>
      </div>
    </div>
  </div>

  <div class="hero-image">
    <img
      srcset="
        assets/images/homepage.webp,
        assets/images/homepage@2x.webp 2x,
        assets/images/homepage@3x.webp 3x,
        assets/images/homepage@4x.webp 4x
      "
      alt="Homepage Image"
      width="100%"
      height="100%"
    />
  </div>
</section>
{% endblock %} {% block content %}{% endblock %} {% block footer %}{% endblock
%}
