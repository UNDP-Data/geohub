{% extends "main.html" %}

{% block tabs %}

{{ super() }}
<style>
  .md-header {
    position: initial;
  }
  .md-main__inner {
    margin: 0;
  }
  .md-content {
    display: none;
  }

  .description {
    text-align: justify;
  }

  .undp-logo {
    width: 180px;
  }

  @media screen and (max-width: 60em) {
    .undp-logo {
      display: none;
    }
  }

  @media screen and (min-width: 60em) {
    .md-sidebar--secondary {
      display: none;
    }
  }
  @media screen and (min-width: 76.25em) {
    .md-sidebar--primary {
      display: none;
    }
  }
</style>

<section class="tx-container">
  <div class="md-grid md-typeset">
    <div class="tx-hero">
      <div class="tx-hero__image">
        <img
          src="{{ config.site_url }}/assets/images/undp-logo-white.svg"
          alt=""
          draggable="false"
          class="undp-logo"
        />
      </div>
      <div class="tx-hero__content">
        <h1>{{ config.site_name }}</h1>
        <p class="description">{{ config.site_description}}</p>
        <a
          href="{{ page.next_page.url | url }}"
          title="{{ page.next_page.title | e }}"
          class="md-button md-button--primary"
        >
          Get started
        </a>
        <a
          href="{{ 'getting-started/support/' | url }}"
          title="Get support"
          class="md-button"
        >
          Support
        </a>
      </div>
    </div>
  </div>
</section>

{% endblock %}
{% block content %}
{% endblock %}
{% block footer %}
<!-- Google Translate widget -->
<div id="google_translate_element" class="md-footer__button"></div>
<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
{% endblock %}
