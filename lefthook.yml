pre-push:
  parallel: true
  commands:
    build:
      tags: build
      run: pnpm --filter="./sites/*" build

pre-commit:
  # parallel: true
  commands:
    1_lint:
      tags: lint
      run: pnpm --filter="./sites/*" lint
    2_format:
      tags: format
      run: pnpm --filter="./sites/*" format
