pre-push:
  parallel: true
  commands:
    build:
      tags: build
      run: pnpm build
    build_packages:
      tags: build
      run: pnpm --filter="./packages/*" build

pre-commit:
  parallel: true
  commands:
    1_lint_packages:
      run: pnpm --filter="./packages/*" lint
    2_lint:
      tags: lint
      run: pnpm lint
    4_format:
      tags: prettier
      run: pnpm format
    3_format_packages:
      run: pnpm --filter="./packages/*" format
