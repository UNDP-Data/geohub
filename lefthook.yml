pre-push:
  parallel: true
  commands:
    build:
      tags: build
      run: pnpm build

pre-commit:
  parallel: true
  commands:
    precommit:
      tags: precommit
      exclude: '(^|/)(backends|docker|.github)\.rb$'
      run: pnpm precommit
