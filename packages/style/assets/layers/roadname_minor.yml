id: roadname_minor
type: symbol
source: carto
source-layer: transportation_name
minzoom: 16
filter:
  - all
  - - in
    - class
    - minor
    - service
layout:
  symbol-placement: line
  text-font:
    - Montserrat Regular
    - Open Sans Regular
    - Noto Sans Regular
    - HanWangHeiLight Regular
    - NanumBarunGothic Regular
  text-size: 9
  text-field: '{name}'
  symbol-avoid-edges: false
  symbol-spacing: 200
  text-pitch-alignment: auto
  text-rotation-alignment: auto
  text-justify: center
paint:
  text-color: '#87919e'
  text-halo-color: '#fbf8f3'
  text-halo-width: 1
