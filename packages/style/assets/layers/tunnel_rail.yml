id: tunnel_rail
type: line
source: carto
source-layer: transportation
minzoom: 13
filter:
  - all
  - - '=='
    - class
    - rail
  - - '=='
    - brunnel
    - tunnel
layout:
  visibility: visible
  line-join: round
paint:
  line-color: '#dddddd'
  line-width:
    base: 1.3
    stops:
      - - 13
        - 0.5
      - - 14
        - 1
      - - 15
        - 1
      - - 16
        - 3
      - - 21
        - 7
  line-opacity: 0.5
