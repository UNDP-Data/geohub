id: road_minor_fill
type: line
source: carto
source-layer: transportation
minzoom: 15
maxzoom: 24
filter:
  - all
  - - '=='
    - class
    - minor
  - - '!has'
    - brunnel
layout:
  line-cap: round
  line-join: round
paint:
  line-width:
    stops:
      - - 15
        - 3
      - - 16
        - 4
      - - 17
        - 8
      - - 18
        - 12
  line-opacity: 1
  line-color: '#ffffff'
