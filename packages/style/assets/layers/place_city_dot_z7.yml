id: place_city_dot_z7
type: symbol
source: carto
source-layer: place
minzoom: 7
maxzoom: 8
filter:
  - all
  - - '!has'
    - capital
  - - '!in'
    - class
    - country
    - state
layout:
  text-field: '{name_en}'
  text-font:
    - Montserrat Medium
    - Open Sans Bold
    - Noto Sans Regular
    - HanWangHeiLight Regular
    - NanumBarunGothic Regular
  text-size: 12
  icon-image: circle
  icon-offset:
    - 16
    - 5
  text-anchor: right
  icon-size: 0.4
  text-max-width: 8
  text-keep-upright: true
  text-offset:
    - 0.2
    - 0.2
paint:
  text-color: '#405c78'
  icon-color: '#405c78'
  icon-translate-anchor: map
  text-halo-color: '#f2f5f8'
  text-halo-width: 1
