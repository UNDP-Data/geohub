id: road_service_fill
type: line
source: carto
source-layer: transportation
minzoom: 15
maxzoom: 24
filter:
  - all
  - - '=='
    - class
    - service
  - - '!has'
    - brunnel
layout:
  line-cap: round
  line-join: round
paint:
  line-width:
    stops:
      - - 15
        - 2
      - - 16
        - 2
      - - 17
        - 4
      - - 18
        - 6
  line-opacity: 1
  line-color: '#ffffff'
