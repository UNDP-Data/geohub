id: landuse_residential
type: fill
source: carto
source-layer: landuse
minzoom: 6
filter:
  - any
  - - '=='
    - class
    - residential
paint:
  fill-color:
    stops:
      - - 5
        - rgba(243, 234, 220, 0.5)
      - - 8
        - rgba(243, 234, 220, 0.45)
      - - 9
        - rgba(243, 234, 220, 0.4)
      - - 11
        - rgba(243, 234, 220, 0.35)
      - - 13
        - rgba(243, 234, 220, 0.3)
      - - 15
        - rgba(243, 234, 220, 0.25)
      - - 16
        - rgba(243, 234, 220, 0.15)
  fill-opacity:
    stops:
      - - 6
        - 0.6
      - - 9
        - 1
