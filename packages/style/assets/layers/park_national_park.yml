id: park_national_park
type: fill
source: carto
source-layer: park
minzoom: 9
filter:
  - all
  - - '=='
    - class
    - national_park
layout:
  visibility: visible
paint:
  fill-color:
    stops:
      - - 8
        - rgba(197, 225, 178, 0.2)
      - - 9
        - rgba(197, 225, 178, 0.25)
      - - 11
        - rgba(197, 225, 178, 0.35)
      - - 13
        - rgba(197, 225, 178, 0.4)
      - - 15
        - '#e0ecd3'
  fill-opacity: 1
  fill-translate-anchor: map
