id: place_country_1
type: symbol
source: carto
source-layer: place
minzoom: 2
maxzoom: 7
filter:
  - all
  - - '=='
    - class
    - country
  - - <=
    - rank
    - 2
layout:
  text-field: '{name_en}'
  text-font:
    - Montserrat Medium
    - Open Sans Bold
    - Noto Sans Regular
    - HanWangHeiLight Regular
    - NanumBarunGothic Regular
  text-size:
    stops:
      - - 3
        - 11
      - - 4
        - 12
      - - 5
        - 13
      - - 6
        - 14
  text-transform: uppercase
  text-max-width:
    stops:
      - - 2
        - 6
      - - 3
        - 6
      - - 4
        - 9
      - - 5
        - 12
paint:
  text-color:
    stops:
      - - 3
        - '#6b7d91'
      - - 5
        - '#8894a3'
      - - 6
        - '#a3abb5'
  text-halo-color: '#fbf8f3'
  text-halo-width: 1
