id: park_nature_reserve
type: fill
source: carto
source-layer: park
minzoom: 0
filter:
  - all
  - - '=='
    - class
    - nature_reserve
layout:
  visibility: visible
paint:
  fill-color:
    stops:
      - - 8
        - rgba(197, 225, 178, 0.2)
      - - 9
        - rgba(197, 225, 178, 0.25)
      - - 11
        - rgba(197, 225, 178, 0.35)
      - - 13
        - rgba(197, 225, 178, 0.4)
      - - 15
        - '#e0ecd3'
  fill-antialias: true
  fill-opacity:
    stops:
      - - 6
        - 0.7
      - - 9
        - 0.9
