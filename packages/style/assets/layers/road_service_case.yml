id: road_service_case
type: line
source: carto
source-layer: transportation
minzoom: 15
maxzoom: 24
filter:
  - all
  - - '=='
    - class
    - service
  - - '!has'
    - brunnel
layout:
  line-cap: round
  line-join: round
paint:
  line-width:
    stops:
      - - 15
        - 1
      - - 16
        - 3
      - - 17
        - 6
      - - 18
        - 8
  line-opacity: 1
  line-color: '#fdebce'
