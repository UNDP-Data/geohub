id: roadname_major
type: symbol
source: carto
source-layer: transportation_name
minzoom: 13
filter:
  - all
  - - in
    - class
    - trunk
    - motorway
layout:
  symbol-placement: line
  text-font:
    - Montserrat Regular
    - Open Sans Regular
    - Noto Sans Regular
    - HanWangHeiLight Regular
    - NanumBarunGothic Regular
  text-size:
    stops:
      - - 14
        - 10
      - - 15
        - 10
      - - 16
        - 11
      - - 18
        - 12
  text-field: '{name}'
  symbol-avoid-edges: false
  symbol-spacing:
    stops:
      - - 6
        - 200
      - - 16
        - 250
  text-pitch-alignment: auto
  text-rotation-alignment: auto
  text-justify: center
  text-letter-spacing:
    stops:
      - - 13
        - 0
      - - 16
        - 0.2
paint:
  text-color: '#798493'
  text-halo-color: '#fff0c4'
  text-halo-width: 1
