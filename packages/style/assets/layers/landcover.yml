id: landcover
type: fill
source: carto
source-layer: landcover
filter:
  - any
  - - '=='
    - class
    - wood
  - - '=='
    - class
    - grass
  - - '=='
    - subclass
    - recreation_ground
paint:
  fill-color:
    stops:
      - - 8
        - rgba(197, 225, 178, 0.2)
      - - 9
        - rgba(197, 225, 178, 0.25)
      - - 11
        - rgba(197, 225, 178, 0.35)
      - - 13
        - rgba(197, 225, 178, 0.4)
      - - 15
        - '#e0ecd3'
  fill-opacity: 1
