<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Grad Circles</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoidGh1aGEiLCJhIjoiY2sxdG94aGYxMDFodTNsbjA2bzljbzhvMiJ9.LlGJJBQf8Q16ZWlFzo4Dcg";
      const map = new mapboxgl.Map({
        container: "map", // container ID
        style: "mapbox://styles/thuha/cl38x8oax000d14mrozy9y9j1/draft",
        zoom: 3, // starting zoom
      });
      map.on("load", function () {
        map.addSource("dumpsites", {
          type: "geojson",
          // Use a URL for the value for the `data` property.
          data: "./worldcities.geojson",
        });
        map.addLayer({
          id: "dumpsites-layer",
          type: "circle",
          source: "dumpsites",
          paint: {
            "circle-stroke-color": "white",
            "circle-stroke-width": 1,
            "circle-radius": 10,
            "circle-color": {
              property: "population",
              type: "interval", // Could be identity, exponential, interval, categorical
              stops: [
                [0, "red"],
                [100000, "blue"], // When 100000 - 500000
                [500000, "cyan"], // When 500000 - 1000000 - the next stop, Cyan
                [1000000, "green"], // When 1000000 and above, green
              ],
            },
          },
        });
      });
    </script>
  </body>
</html>
