<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GeoHub : Advanced Legend : Point Layer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<div class="container" style="margin-top: 10px;">
  <p class="title is-3">GeoHub : Advanced Legend : Point Layer</p>
  <p class="subtitle is-5" style="margin-bottom: 5px;">Icon Color</p>
  <div class="columns">
    <div class="column">
      <iframe src="icon_color.html" style="width: 100%; height: 500px;" itle="Iframe Example"></iframe>
    </div>
    <div class="column">
      <figure class="highlight"><pre><code class="language-html" data-lang="html">
        map.addLayer({
          id: "dumpsites-layer",
          type: "circle",
          source: "dumpsites",
          paint: {
            "circle-stroke-color": "white",
            "circle-stroke-width": 1,
            "circle-radius": 10,
            "circle-color": {
              property: "population",
              // Could be identity, exponential, interval, categorical
              type: "interval",
              stops: [
                [0, "red"],
                [100000, "blue"], // When 100000 - 500000
                [500000, "cyan"], // When 500000 - 1000000 - the next stop, Cyan
                [1000000, "green"], // When 1000000 and above, green
              ],
            },
          },
        });
        </code>
        </pre>
      </figure>
    </div>
  </div>
  <p class="subtitle is-5" style="margin-bottom: 5px;">Icon Size</p>
  <div class="columns">
    <div class="column">
      <iframe src="icon_size.html" style="width: 100%; height: 500px;" itle="Iframe Example"></iframe>
    </div>
    <div class="column">
      <figure class="highlight"><pre><code class="language-html" data-lang="html">
        map.addLayer({
          id: "dumpsites-layer",
          type: "circle",
          source: "dumpsites",
          paint: {
            "circle-stroke-color": "white",
            "circle-stroke-width": 1,
            "circle-radius": {
              property: "capacity",
              type: "interval",
              stops: [
                [0, 0],
                [20, 10],
                [55, 55],
              ],
            },
          },
        });
        </code>
        </pre>
      </figure>
    </div>
  </div>
</div>

</html>
