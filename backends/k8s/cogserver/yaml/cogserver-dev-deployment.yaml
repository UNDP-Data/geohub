apiVersion: v1
kind: Namespace
metadata:
  name: titiler-dev
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: titiler-dev
  namespace: titiler-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: titiler-dev
  template:
    metadata:
      labels:
        app: titiler-dev
    spec:
      nodeSelector:
        type: "manual"
      containers:
        - name: titiler-dev
          image: ghcr.io/undp-data/cogserver:v0.2.1
          #image: undpgeohub.azurecr.io/cogserver-debug
          imagePullPolicy: Always
          resources:
            limits:
              memory: "9G"
              cpu: "2000m"
          env:
            - name: HOST
              value: "0.0.0.0"
            - name: PORT
              value: "80"
            - name: LOG_LEVEL
              value: "debug"
            - name: CPL_TMPDIR
              value: /tmp
            - name: GDAL_CACHEMAX
              value: "200"
            - name: VSI_CACHE
              value: "TRUE"
            - name: VSI_CACHE_SIZE
              value: "5000000" # 5 MB (per file-handle)
            - name: GDAL_DISABLE_READDIR_ON_OPEN
              value: "EMPTY_DIR"
            - name: GDAL_HTTP_MERGE_CONSECUTIVE_RANGES
              value: "YES"
            - name: GDAL_HTTP_MULTIPLEX
              value: "YES"
            - name: GDAL_HTTP_VERSION
              value: "2"
            - name: PYTHONWARNINGS
              value: "ignore"
            - name: WEB_CONCURRENCY
              value: "1"
            - name: RELOAD
              value: ""

          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: titiler-dev
  namespace: titiler-dev
  labels:
    app: titiler-dev
spec:
  ports:
    - name: web
      port: 80
      targetPort: 80
  selector:
    app: titiler-dev
  type: ClusterIP # LoadBalancer # NodePort #
  ## load balancer will make the service accessible on the internet using an external ip but no https
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: titiler-dev-ssl-tls-ingress
  namespace: titiler-dev
  annotations:
    kubernetes.io/ingress.class: addon-http-application-routing
    cert-manager.io/cluster-issuer: letsencrypt

spec:
  tls:
    - hosts:
        - titiler-dev.undpgeohub.org # update IP address here
      secretName: titiler-dev-cert
  rules:
    - host: titiler-dev.undpgeohub.org # update IP address here
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: titiler-dev
                port:
                  number: 80
