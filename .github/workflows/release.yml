name: Release
on:
  push:
    branches:
      - develop
    paths-ignore:
      - "sites/static-image-api/**"

env:
  CI: true
  PNPM_CACHE_FOLDER: .pnpm-store

permissions: {}
jobs:
  release:
    # prevents this action from running on forks
    if: github.repository == 'undp-data/geohub'
    permissions:
      contents: write # to create release (changesets/action)
      pull-requests: write # to create pull request (changesets/action)
    name: Changesets Release
    runs-on: ubuntu-latest
    steps:
      - name: checkout code repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v2.4.0
        with:
          version: 8.6.1
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: pnpm

      - name: install dependencies
        run: pnpm install --frozen-lockfile

      - name: build packages
        run: |
          pnpm build

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          # This expects you to have a script called release which does a build for your packages and calls changeset publish
          publish: pnpm changeset:release
          version: pnpm changeset:version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  production_release:
    # prevents this action from running on forks
    if: github.repository == 'undp-data/geohub'
    permissions:
      contents: write # to create release (changesets/action)
      pull-requests: write # to create pull request (changesets/action)
    name: Production Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          branch: release/develop-to-main
          title: "[RELEASE] Merge develop to main"
          delete-branch: true
          base: develop
          commit-message: "[RELEASE] merge develop to main branch"
          body-path: ./.github/RELEASE_PULL_REQUEST_TEMPLATE.md
          labels: release
          reviewers: |
            iferencik
            Thuhaa
            JinIgarashi
